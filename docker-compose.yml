version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    container_name: homelab-indexer-api
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      API_PORT: 3001
      API_HOST: 0.0.0.0
      DATABASE_URL: sqlite:/data/indexer.db
      DATABASE_PATH: /data/indexer.db
      AUTH_ENABLED: 'true'
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:-your-secret-key-change-this}
      SCANNER_INTERVAL_MINUTES: ${SCANNER_INTERVAL_MINUTES:-30}
      SCANNER_TIMEOUT_SECONDS: ${SCANNER_TIMEOUT_SECONDS:-5}
      SCANNER_SUBNETS: ${SCANNER_SUBNETS:-192.168.1.0/24}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - homelab-data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - homelab
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - db
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.ui
    container_name: homelab-indexer-ui
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001
    networks:
      - homelab
    depends_on:
      - api
    restart: unless-stopped

  scanner:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.scanner
    container_name: homelab-indexer-scanner
    environment:
      NODE_ENV: production
      API_URL: http://api:3001
      SCANNER_INTERVAL_MINUTES: ${SCANNER_INTERVAL_MINUTES:-30}
      SCANNER_SUBNETS: ${SCANNER_SUBNETS:-192.168.1.0/24}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    networks:
      - homelab
    depends_on:
      - api
    restart: unless-stopped

  db:
    image: sqlite:latest
    container_name: homelab-indexer-db
    volumes:
      - homelab-data:/data
    networks:
      - homelab
    restart: unless-stopped

volumes:
  homelab-data:
    driver: local

networks:
  homelab:
    driver: bridge
